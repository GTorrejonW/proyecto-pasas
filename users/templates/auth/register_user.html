{% extends 'moledordepasas/base.html' %}

{% load static %}
{% block content %}
{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Conchetumare!</strong> Hubo un error con los datos entregados
  <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
<thead>
  <h1>Registrar</h1>
</thead>
 
<form action="" method=POST>
    {% csrf_token %}  
    <div class="form-group">
      <label for="exampleInputUsername">Nombre</label>
      <input type="text" class="form-control" name="username" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingresa el Email">
    <small id="emailHelp" class="form-text text-muted">Pancito con tomate</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Contraseña</label>
    <input type="password1" class="form-control" name="password1" placeholder="Contraseña">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword"></label>
    <input type="password2" class="form-control" name="password2" placeholder="Reitere la Contraseña">
  </div>
  <div class="form-check">
  </div>

<button type="submit" class="btn btn-primary">Confirmar</button>   
</form> 

{% endblock %}
